name: Generate Volume Snapshots

on:
  push:
    branches: ['**']  # Trigger on any branch push
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-snapshots:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get complete history
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build SvelteKit frontend
        working-directory: ./frontend
        run: |
          if [ -f "package.json" ]; then
            deno install --allow-scripts
          fi
          if [ -f "deno.json" ] || [ -f "deno.jsonc" ]; then
            deno cache --reload **/*.ts **/*.js || true
          fi
          deno task build
      
      - name: Prepare deployment files
        run: |
          # Copy the built frontend to the root for GitHub Pages
          cp -r frontend/build/* ./
          # Ensure snapshots and other generated files are preserved
          # (assuming they're already in the root from the generate-snapshots step)

      - name: Generate volume snapshots
        run: |
          chmod +x .github/scripts/generate-snapshots.sh
          ./.github/scripts/generate-snapshots.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4